<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Log in </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="center">
            <div class="login-title">
                <h1 class="title">
                    Iniciar sesión
                </h1>
            </div>
            <form action="scripts/login.php" onsubmit="return submit(this)" class="form" method="post">
                
                <div class="components"> 

                    <label for="username" class="label">
                        Usuario:
                    </label>

                    <div class="inputContainer">
                        <input type="text" id="username" class="input" name="username">
                    </div>

                    <label for="password" class="label">
                        Contraseña:
                    </label>

                    <div class="inputContainer">
                        <div class="input-group">
                            <input type="password" id="password" class="input" name="password">
                            <i class="fas fa-lock showPassword" id="showPassword"></i>
                        </div>
                    </div>

                    <button type="submit" class="button" id="btn-login">
                        Iniciar sesión 
                    </button>

                </div>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
